<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма додавання викладача</title>
</head>
<body>
    <h1>Форма додавання викладача</h1>
    <form >
        <label for="fullname">Повне ім’я:</label>
        <input type="text" id="fullname" name="fullname" required />

        <div>
            <label for="gender">Стать:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Оберіть стать</option>
                <option label="Чоловіча" value="male"></option>
                <option label="Жіноча" value="female"></option>
            </select>
        </div>

        <div>
            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate" required />
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>
        
        <div>
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required />
        </div>
        
        <div>
            <label for="color">Бажаний колір фону:</label>
            <input type="color" id="color" name="color" />
        </div>
        
        <div>
            <label for="country">Країна:</label>
            <input type="text" id="country" name="country" required />
        </div>
        
        <div>
            <label for="city">Місто:</label>
            <input type="text" id="city" name="city" required />
        </div>
        
        <div>
            <label for="comments">Коментар:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        
        <div><button type="submit">Додати</button></div>
    </form>
</body>
</html>
